<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="score-board">
            <div class="score-item">
                <h2>Player</h2>
                <p id="player-score">0</p>
            </div>
            <div class="score-item">
                <h2>Computer</h2>
                <p id="computer-score">0</p>
            </div>
        </div>
        <div class="choices">
            <div class="choice" id="player-choice">?</div>
            <div class="choice" id="computer-choice">?</div>
        </div>
        <p id="result-text">Make your move!</p>
        <div class="buttons">
            <button class="choice-btn" data-choice="rock">✊</button>
            <button class="choice-btn" data-choice="paper">✋</button>
            <button class="choice-btn" data-choice="scissors">✌</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
